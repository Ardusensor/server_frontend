<!DOCTYPE html>
<html lang="en" ng-app="osp_map">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Open Sensor Platform UI</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <link href="css/graph.css" rel="stylesheet">
    <link href="css/lines.css" rel="stylesheet">
    <link href="css/osp.css" rel="stylesheet">

    <script src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular-route.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Open Sensor Platform</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#map">Map</a></li>
            <li class="active"><a href="#sensor">Sensor data</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-controller="MainController">
      <div class="starter-template">
        <div class="row">
          <div class="col-md-12">
            <ul class="nav nav-pills">
              <li ng-repeat="controller in controllers" class="text-center" ng-class="{active: selectedController==controller}">
                <a href="#" ng-click="selectController(controller)">{{ controller.name }}</a>
              </li>
            </ul>
          </div><!-- col -->
        </div>
        <div class="row top-15">
          <div class="col-md-12" id="unplaced-sensors">
            <span ng-repeat="sensor in sensors" class="label label-success" ng-click="placeSensor(sensor)" ng-class="{'label-warning': selectedSensor==sensor">{{ sensor.id }}</span>
          </div>
        </div>
        <div class="row top-15">
          <div class="col-md-12">
            <div id="map-canvas"></div>
          </div>
        </div><!-- row -->
      </div><!-- starter-template -->
    </div><!-- container -->

    <script src="js/lib/moment.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src="js/map.js" type="text/javascript"></script>
    <script src="js/osp_map.js" type="text/javascript"></script>
  </body>
</html>
