<!DOCTYPE html>
<html lang="en" ng-app="osp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Open Sensor Platform UI</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <link href="css/graph.css" rel="stylesheet">
    <link href="css/lines.css" rel="stylesheet">
    <link href="css/osp.css" rel="stylesheet">

    <script src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular-route.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Open Sensor Platform</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#map">Map</a></li>
            <li class="active"><a href="#sensor">Sensor data</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-controller="ControllersController">
      <div class="starter-template">
        <div class="row">
          <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
              <li ng-class="getActiveMenuItem(controller.id)" ng-repeat="controller in controllers">
                <a ng-href="#/controller/{{ controller.id }}">{{ controller.name }}</a>
              </li>
            </ul>
          </div><!-- col -->
          <div class="col-md-10">
            <div ng-view></div>
          </div>
        </div><!-- row -->
      </div><!-- starter-template -->
    </div><!-- container -->

    <script type="text/ng-template" id="controller.html">
      <div class="row">
      <div class="col-md-3 pull-left">
        <div class="input-group">
          <span class="input-group-addon">Group:</span>
          <input type="text" class="form-control" placeholder="Group name">
        </div>
      </div>
      
      <ul class="nav nav-tabs pull-right">
        <li class="active"><a href="javascript:void(0);">Chart</a></li>
        <li><a href="javascript:void(0);">List view</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0);">
            Range <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="javascript:void(0);">Year</a></li>
            <li><a href="javascript:void(0);">Quarter</a></li>
            <li><a href="javascript:void(0);">Month</a></li>
          </ul>
        </li>
      </ul>
      </div>
      <div class="clearfix"></div>
      <div class="row top-15">
        <div class="col-md-3">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Sensor</th>
                <th>Last reading</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="sensor in sensors">
                <td><a ng-href="#controller/{{$routeParams.controllerId}}/sensor/{{sensor.id}}">{{ sensor.id }}</a></td>
                <td>{{ lastTickTime(sensor) }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-9">
          <h4>Temperature</h4>
          <div id="temp" class="chart_container">
            <div class="y_axis"></div>
            <div class="chart"></div>
            <div class="x_axis"></div>
          </div>
          <h4>Humidity</h4>
          <div id="hue" class="chart_container">
            <div class="y_axis"></div>
            <div class="chart"></div>
            <div class="x_axis"></div>
          </div>
          <h4>Battery voltage</h4>
          <div id="battery" class="chart_container">
            <div class="y_axis"></div>
            <div class="chart"></div>
            <div class="x_axis"></div>
          </div>
          <h4>Signal strenght</h4>
          <div id="signal" class="chart_container">
            <div class="y_axis"></div>
            <div class="chart"></div>
            <div class="x_axis"></div>
          </div>
        </div>
      </div>
    </script>    

    <script src="js/lib/d3.v2.js" type="text/javascript"></script>
    <script src="js/lib/rickshaw.js" type="text/javascript"></script>
    <script src="js/lib/moment.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
    <script src="js/chart.js" type="text/javascript"></script>
    <script src="js/osp.js" type="text/javascript"></script>
  </body>
</html>
