<!DOCTYPE html>
<html lang="en" ng-app="osp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Open Sensor Platform UI</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <link href="css/graph.css" rel="stylesheet">
    <link href="css/lines.css" rel="stylesheet">
    <link href="css/osp.css" rel="stylesheet">

    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-route.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Open Sensor Platform</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#map">Map</a></li>
            <li class="active"><a href="#sensor">Sensor data</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-controller="MainController">
      <div class="starter-template">
        <div class="row">
          <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
              <li ng-repeat="controller in controllers" ng-class="{active: selectedController==controller}">
                <a href="#" ng-click="selectController(controller)" ng-bind="controllerName(controller)"></a>
              </li>
            </ul>
          </div><!-- col -->
          <div class="col-md-10" ng-show="selectedController">
            <div class="row">
            <div class="col-md-3 pull-left">
              <div class="input-group">
                <span class="input-group-addon">Group:</span>
                <input type="text" class="form-control" placeholder="Group name" ng-model="selectedController.name">
              </div>
            </div>
            
            <ul class="nav nav-tabs pull-right">
              <li ng-class="{active: chartView}"><a href="#" ng-click="chartView=true">Chart</a></li>
              <li ng-class="{active: !chartView}"><a href="#" ng-click="chartView=false">List view</a></li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  <span ng-bind="range"></span>
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#" ng-click="selectRange('Year')">Year</a></li>
                  <li><a href="#" ng-click="selectRange('Quarter')">Quarter</a></li>
                  <li><a href="#" ng-click="selectRange('Month')">Month</a></li>
                </ul>
              </li>
            </ul>
            </div>
            <div class="clearfix"></div>
            <div class="row top-15">
              <div class="col-md-3">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Sensor</th>
                      <th>Last reading</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="sensor in sensors">
                      <td><a href="" ng-click="selectSensor(sensor)">{{ sensor.id }}</a></td>
                      <td>{{ lastTickTime(sensor) }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-md-9" ng-show="ticks">
                <div ng-show="!chartView">
                <table>
                  <thead>
                    <tr>
                      <th>Datetime</th>
                      <th>Battery voltage</th>
                      <th>Temperature</th>
                      <th>Humidity</th>
                      <th>Radio quality</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="tick in ticks">
                      <td ng-bind="formatDatetime(tick.datetime)"></td>
                      <td ng-bind="tick.battery_voltage_visual"></td>
                      <td ng-bind="tick.temperature"></td>
                      <td ng-bind="tick.sensor2"></td>
                      <td ng-bind="tick.radio_quality"></td>
                    </tr>
                  </tbody>
                </table>
                </div>
                <div ng-show="chartView">
                  <h4>Temperature</h4>
                  <div id="temp" class="chart_container">
                    <div class="y_axis"></div>
                    <div class="chart"></div>
                    <div class="x_axis"></div>
                  </div>
                  <h4>Humidity</h4>
                  <div id="hue" class="chart_container">
                    <div class="y_axis"></div>
                    <div class="chart"></div>
                    <div class="x_axis"></div>
                  </div>
                  <h4>Battery voltage</h4>
                  <div id="battery" class="chart_container">
                    <div class="y_axis"></div>
                    <div class="chart"></div>
                    <div class="x_axis"></div>
                  </div>
                  <h4>Signal strenght</h4>
                  <div id="signal" class="chart_container">
                    <div class="y_axis"></div>
                    <div class="chart"></div>
                    <div class="x_axis"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div><!-- row -->
      </div><!-- starter-template -->
    </div><!-- container -->

    <script src="js/lib/d3.v2.js" type="text/javascript"></script>
    <script src="js/lib/rickshaw.js" type="text/javascript"></script>
    <script src="js/lib/moment.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="js/lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/lib/underscore-min.js" type="text/javascript"></script>
    <script src="js/chart.js" type="text/javascript"></script>
    <script src="js/osp.js" type="text/javascript"></script>
  </body>
</html>
