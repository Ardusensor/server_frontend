
<!DOCTYPE html>
<html lang="en" ng-app="osp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Open Sensor Platform UI</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <link href="css/osp.css" rel="stylesheet">

    <script src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular-route.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Open Sensor Platform</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#map">Map</a></li>
            <li class="active"><a href="#sensor">Sensor data</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-controller="ControllersCntl">
      <div class="starter-template">
        <div class="row">
          <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
              <li ng-class="active" ng-repeat="controller in controllers">
                <a ng-href="#/controller/{{ controller.id }}">{{ controller.name }}</a>
              </li>
            </ul>
          </div><!-- col -->
          <div class="col-md-10">
            <div ng-view></div>
          </div>
        </div><!-- row -->
      </div><!-- starter-template -->
    </div><!-- container -->

    <script type="text/ng-template" id="controller.html">
      <div class="input-group">
        <span class="input-group-addon">Group:</span>
        <input type="text" class="form-control" placeholder="Group name">
      </div>
      <div class="row top-15">
        <div class="col-md-3">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Sensor</th>
                <th>Last reading</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="sensor in sensors">
                <td>
                  <a ng-href="#controller/{{$routeParams.controllerId}}/sensor/{{sensor.id}}">{{ sensor.id }}</a>
                </td>
                <td>
                  {{ sensor.last_tick }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-9">
          <canvas class="pull-right" id="lines" width="700" height="200"></canvas>
        </div>
      </div>
    </script>    

    <script src="js/lib/chart.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
    <script src="js/chart.js" type="text/javascript"></script>
    <script src="js/osp.js" type="text/javascript"></script>
  </body>
</html>
